<h3>Visitantes</h3>
<a href="" class="btn btn-primary">Novo</a>
<br />
<br />
<table class="table table-hover table-striped">
    <thead>
        <th>Nome</th>
        <th>CPF</th>
        <th>Setor</th>
        <th>Data de Cadastro</th>
    </thead>
    <tbody>
        <tr *ngFor="let visitas of visitantes">
         <td>1</td>
            <td>{{visitas.nome}}</td>
            <td>{{visitas.cpf}}</td>
            <td>{{visitas.setor}}</td>
            <td><a [routerLink]="['/portaria/'+visitas.id]" class="btn btn-default btn-lg">Ver</a> </td>
        </tr>
    </tbody>
</table>
